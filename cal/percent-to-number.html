<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent to Number Caculator</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

</head>

<body>


    <div class="portfolio-container">
        <img src="../imgs/percent.png" alt="Profile Picture" class="profile-pic2">
        <h1>คำนวณเปอร์เซ็นต์เป็นจำนวน</h1> 
        <p>เครื่องมือนี้ช่วยให้คุณแปลงค่าเปอร์เซ็นต์เป็นจำนวนจริง<br></p>
        <div>
            <label for="percent">เปอร์เซ็นต์ (%):</label>
            <input type="number" id="percent" placeholder="เช่น 20" step="0.1">
        </div>

        <div>
            <label for="total-percent">จำนวนทั้งหมด:</label>
            <input type="number" id="total-percent" placeholder="เช่น 200" step="0.1">
        </div>

        <h2>ผลลัพธ์: <span id="result-percent">0.00</span></h2>

        <hr class="custom-hr">
        <div class="links">
            <a href="../index.html">ย้อนกลับ</a>
        </div>
    </div>

    <script src="./script.js"></script>

    </div>

</body>
<script src="../cal/cal.js" defer></script>
<script src="../script.js"></script>

</html>
